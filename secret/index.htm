<style>
  .wardrobe-row {

<script>
  var ahh = new Howl({
    src: ["/assets/audio/crowd_ahh.ogg", "/assets/audio/crowd_ahh.mp3"],
    volume: 0.4,
    loop: true
  });
  var aww = new Howl({
    src: ["/assets/audio/crowd_aww.ogg", "/assets/audio/crowd_aww.mp3"],
    volume: 0.4,
    loop: true
  });
  var gasp = new Howl({
    src: ["/assets/audio/crowd_gasp.ogg", "/assets/audio/crowd_gasp.mp3"],
    volume: 0.4,
    loop: true
  });
  var ouch = new Howl({
    src: ["/assets/audio/crowd_ouch.ogg", "/assets/audio/crowd_ouch.mp3"],
    volume: 0.4,
    loop: true
  });
  var wing = new Howl({
    src: ["/assets/audio/wing.ogg", "/assets/audio/wing.mp3"],
    volume: 0.4
  });
  
  $(document).on("click", "#secret:not(.open) button", function() {
    var wardrobe = $(this).attr("id");
    $("#" + wardrobe).find(".wardrobe-open").removeClass("hidden");
    $("#secret").addClass("open");
    if (wardrobe == "wardrobeB") {
      document.title = "You won!";
      $("#secret").addClass("hidden");
      $("#prizeB").removeClass("hidden");
      aww.play();
    } else if (wardrobe == "wardrobeG") {
      document.title = "You lost!";
      $("#secret").addClass("hidden");
      $("#prizeG").removeClass("hidden");
      gasp.play();
    } else if (wardrobe == "wardrobeL") {
      document.title = "You won!";
      $("#secret").addClass("hidden");
      $("#prizeL").removeClass("hidden");
      ahh.play();
    } else if (wardrobe == "wardrobeM") {
      document.title = "You won!";
      $("#secret").addClass("hidden");
      $("#prizeM").removeClass("hidden");
      ahh.play();
    } else if (wardrobe == "wardrobeO") {
      document.title = "You won?";
      window.location.href = "/chair/";
    } else {
      document.title = "Try again!";
      wing.play();
      setTimeout(function() {
        ouch.play();
      }, 500);
      setTimeout(function() {
        resetWardrobes();
      }, 1500);
    }
  });
  
  $(document).on("click", ".prize:not(.hidden)", function() {
    resetWardrobes();
  });
  
  function resetWardrobes() {
    $(".wardrobe-open").addClass("hidden");
    $(".prize").addClass("hidden");
    $("#secret").removeClass("open");
    $("#secret").removeClass("hidden");
    wing.play();
    ahh.stop();
    aww.stop();
    gasp.stop();
    ouch.stop();
    document.title = "What's behind door number one?";
  }
</script>
